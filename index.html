<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1>SPLI<br/>TTER</h1>
      <div class="card">
        <div class="input-container">
          <label for="bill">Bill</label>
          <div class="num-input-container">
            <img src="./images/icon-dollar.svg" alt="dollar icon">
            <input id="bill" name="bill" type="number" placeholder="0">
          </div>
          <fieldset>
            <legend>Select Tip %</legend>
            <div class="tip-container">
              <div>
                <input type="radio" id="five" name="tip" value="5" />
                <label for="five" class="tip-button">
                  <span>5%</span>
                </label>
              </div>
              <div>
                <input type="radio" id="ten" name="tip" value="10" />
                <label for="ten" class="tip-button">
                  <span>10%</span>
                </label>
              </div>
              <div>
                <input type="radio" id="fifteen" name="tip" value="15" />
                <label for="fifteen" class="tip-button">
                  15%
                </label>
              </div>
              <div>
                <input type="radio" id="twentyfive" name="tip" value="20" />
                <label for="twentyfive" class="tip-button">
                  25%
                </label>
              </div>
              <div>
                <input type="radio" id="fifty" name="tip" value="25" />
                <label for="fifty" class="tip-button">
                  50%
                </label>
              </div>
              <div>
                <input type="radio" id="custom" name="tip" value="custom" />
                <label for="custom" class="tip-button">
                  <input id="custom-tip-field" type="number" placeholder="Custom">
                </label>
              </div>
            </div>
          </fieldset>
          <label for="num-people">Number of People</label>
          <div class="num-input-container">
            <img src="./images/icon-person.svg" alt="person icon">
            <input id="num-people" name="num-people" type="number" placeholder="0">
          </div>
        </div>
        <div class="result-container">
          <div class="result-amount">
            <span class="result-text">Tip Amount</span>
            <span class="per-person-text">/ person</span>
            <span id="bill-total" class="money-text">$4.27</span>
          </div>
          <div class="result-amount">
            <span class="result-text">Total</span>
            <span class="per-person-text">/ person</span>
            <span id="bill-per-person" class="money-text">$32.79</span>
          </div>
          <button type="button" class="reset-button">Reset</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dtokayev">Dmytro Tokayev</a>.
    </div>
  </footer>
</body>
</html>

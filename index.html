<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1>SPLI<br/>TTER</h1>
      <div class="card">
        <div class="input-container">
          <label for="bill">Bill</label>
          <input id="bill" name="bill" type="number" placeholder="0">
          <label for="tip">Select Tip %</label>
          <button type="button">5%</button>
          <button type="button">10%</button>
          <button type="button">15%</button>
          <button type="button">25%</button>
          <button type="button">50%</button>
          <input type="number" placeholder="Custom">
          <label for="num-people">Number of People</label>
          <input id="num-people" name="num-people" type="number" placeholder="0">
        </div>
        <div class="result-container">
          <span>Tip Amount</span>
          <span>/ person</span>
          <span>$0.00</span>
          <span>Total</span>
          <span>/ person</span>
          <span>$0.00</span>
          <button type="button" class="reset-button">Reset</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dtokayev">Dmytro Tokayev</a>.
    </div>
  </footer>
</body>
</html>
